<div id="logCont">

	<div class="logRow1">
		<h4>Login with Google</h4>
		<button ng-click="logInGoogle()">Sign In</button>
	</div>

	<div class="logRow2">
	  	<section class="">
		
	  	  	<h4>Login/Register with Email</h4>
	  	  	<div>
	  	  	  Email: <input type="text" ng-model="account.email">
			</div>


	  	  	<div>
	  	  	  Password: <input type="password" ng-model="account.password">
			</div>

	  	  	<div>
	  	  	  <button ng-click="logIn()">Login</button>
	  	  	  <button ng-click="register()">Register</button>
			</div>

		</section>

	</div>

</div>
