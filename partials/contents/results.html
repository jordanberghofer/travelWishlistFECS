<div class="resultCardCont">
    <div class="resultCard" ng-repeat="dest in pants | filter: {name:searchText.search, cold:quiz.corh, near:quiz.norf, urban:quiz.uorr, modern:quiz.morh, dangerous:quiz.dors}">
        <div class="resultCardImg" style="background-image: url('images/destinations/{{dest.image}}') "></div>
        <h3>Name: {{dest.name}}</h3>
        <h4>Country: {{dest.country}}</h4>
        <h6>Description: {{dest.description}}</h6>

        <div class="hide">
            <h6>Cold: {{dest.cold}} </h6>
            <h6>Urban: {{dest.urban}} </h6>
            <h6>Near: {{dest.Near}} </h6>
            <h6>Modern: {{dest.modern}} </h6>
            <h6>Dangerous: {{dest.dangerous}} </h6>
        </div>  

        <button class="center">Add to Wishlist</button>
    </div>
</div>
